name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - "release/*"
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint

      - name: LInt code with fix
        if: github.event_name == 'pull_request'
        run: npm run lint:fix

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build

      - name: Upload coverage report
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v3
        with:
            name: coverage-report
            path: coverage